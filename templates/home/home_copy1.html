{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="flex flex-col items-center justify-center max-w-full h-64 my-4 bg-no-repeat bg-cover bg-center" style="background-image:url('{% static 'img/ygy_bg.jpg' %}')">
        <div>
            <span class="text-white font-bold text-4xl">"어디로</span>
            <span class="text-yellow-400 font-bold text-4xl">배달</span>
            <span class="text-white font-bold text-4xl">해 드릴까요?"</span>
        </div>
        <span class="text-white font-bold mb-2 ">배달 받으실 동 이름으로 검색해주세요</span>
        <div class="flex justify-center w-full">
            <input type="search" class="pl-3 h-10 w-1/4" value="서울시 송파구 문정2동..." placeholder="건물명, 도로명, 지명으로 검색하세요." required />
            <div class="flex flex-col justify-center bg-red-600">
                <span class="text-center font-medium text-lg w-20 text-white ">검색</span>
            </div>
        </div>
    </div>
    
    <div class="flex flex-wrap px-64 text">
        {% for group in groups %}
            <div class="w-1/4 mb-2 px-2 overflow-hidden">
                <a href="{% url 'groups:detail' group.pk %}">
                    <div class="w-full h-56 bg-cover bg-center rounded-lg mb-2 border border-gray-400" style="background-image: url({{group.photo.url}})">
                        <span class="text-black mt-4 ml-4 font-bold block truncate">
                        {% if group.name == "Super-Red" %}
                            
                        {% else %}
                            {{group.name}}
                        {% endif %}
                        </span>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    
{% endblock content %}
