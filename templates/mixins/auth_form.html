<form method="POST" class="w-3/4" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="input">
            {{field}}
            {% if field.errors %}
                {% for error in field.errors %}
                    <span class="text-red-700 font-medium text-sm">{{error}}</span> 
                {% endfor %}
            {% endif %}
        </div> 
    {% endfor %}

    <button class="btn bg-red-600 text-white mt-10">{{text}}</button>
</form>
