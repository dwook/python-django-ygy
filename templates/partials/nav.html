<div class="flex flex-col justify-center">
    <div class="border border-teal-500">
        <ul class="flex items-center text-lg font-normal h-full">
            {% if user.is_authenticated %}
                <li class="px-2 py-2 text-white">
                    <a href="{% url 'users:zzims-list' %}">찜 목록</a>
                </li>
                <span class="text-white">|</span>
                <li class="px-2 py-2 text-white">
                    <a href="#">주문표</a>
                </li>
                <span class="text-white">|</span>
                <li class="px-2 py-2 text-white">
                    <a href="{% url 'users:edit-profile' user.pk %}">내 정보</a>
                </li>
                <span class="text-white">|</span>
                <li class="px-2 py-2 text-white">
                    <a href="{% url 'users:logout' %}">로그아웃</a>
                </li>
            {% else %}
                <li class="px-2 py-2 text-white">
                    <a href="{% url 'users:login' %}">로그인 | 회원가입</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
