{% extends "base.html" %}

{% block content %}
    <div class="flex flex-wrap px-64 text pt-5 mb-3">
        <h3 class="text-xl text-center mb-5 font-bold">찜 목록</h3>
        <div class="w-full flex flex-wrap">
            {% if user.count_zzims == 0 %}
                목록이 없습니다.
            {% else %}
                {% for list in user.zzim_list.all  %}    
                    <a class="w-1/2 h-32" href="../../restaurants/{{list.id}}/">
                        <div class="flex p-3 border border-gray-400">
                            <div class="w-24 h-24 bg-cover bg-center border border-gray-400" style="background-image: url('{{list.photo.url}}')"></div>    
                            <div class="flex flex-col p-3 ml-3">
                                <span class="text-black">{{list.name}}</span>
                                <span class="mt-3 text-black text-xs">최소주문금액 : {{list.minimum_amount}}원 | 배달요금 : {{list.delivery_cost}}원</span>
                            </div>   
                        </div>
                    </a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
